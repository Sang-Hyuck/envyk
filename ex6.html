<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var koreaname = ["kim","sang","hyuck"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(koreaname[0]);
      document.write(koreaname[1]);
      document.write(koreaname[2]);
    </script>
    <h2>add</h2>
    <script>
      koreaname.push('envy');
    </script>

    <h2>count</h2>
    <script>
      document.write(koreaname.length);
    </script>

  </body>

</html>
